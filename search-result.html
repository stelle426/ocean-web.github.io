<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" href="css/protection.css">
    <link rel="stylesheet" href="css/protection-Plastic.css">

</head>
<body>

        <a href="index.html" class="logo-link">
            <img src="images/logo.png" alt="海洋保护 logo" class="logo-icon">

        <div class="nav-links">
